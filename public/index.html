<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multibot Insights</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chatbots">
            
            <div class="chatbot">
                <img src="1.png" alt="Chatbot 1 Logo" class="chatbot-logo">
                <div id="responseContainer1" class="response-container">
                </div>
            </div>
            <div class="chatbot">
                <img src="2.png" alt="Chatbot 2 Logo" class="chatbot-logo">
                <div id="responseContainer2" class="response-container">
                </div>
            </div>


            <div class="chatbot">
                <img src="3.png" alt="Chatbot 3 Logo" class="chatbot-logo">
                <div id="responseContainer3" class="response-container">
                    
                </div>
            </div>
        </div>

        
        <div id="input-fields">
            <input type="text" id="userInput" placeholder="Type your message..." />
            <button id="sendButton">Send</button>
            <button id="resetButton">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
